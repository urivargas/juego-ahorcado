<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <title>Juego ahorcado</title>
</head>

<body>
    <header class="logo">
        <img src="img/Vector.png" alt="">
    </header>

    <main>
        <section class="titulo">
            <h1>EL AHORCADO</h1>
        </section>
        
        <canvas id="tablero" width="650" height="450" class="oculto tablero-horcado"></canvas>
        <img src="img/pizzarra.jpg" id="pizarron" alt="pizarra de escuela" class="oculto" onload="dibujarPizarron()">
    
        <div id="contenedor-iniciar-juego" class="botones-en-columna">
          <input type="button" id="iniciar-juego" value="Iniciar Juego" class="boton-azul">
          <input type="button" id="agregar-nueva-palabra" value="Agregar palabra" class="boton-blanco">
        </div>
        
        <div id="contenedor-nuevo-juego-desistir" class="botones-de-costado oculto">
          <input type="button" id="nuevo-juego" value="Nuevo Juego" class="boton-azul">
          <input type="button" id="desistir" value="Desistir" class="boton-blanco">
        </div>
    
        <div id="contenedor-agregar-palabra" class="oculto botones-en-columna">
          <input type="text" placeholder="Ingrese una Palabra" id="palabra-secreta-a-agregar">
          <span id="aclaracion-maximo-letras">&#9888 Maximo de 8 letras</span>
          <div id="contenedor-botones-agregar-palabra" class="botones-de-costado">
            <input type="button" id="guardar-y-empezar" value="Guardar y Empezar" class="boton-azul">
            <input type="button" id="cancelar-nueva-palabra" value="Cancelar" class="boton-blanco">
          </div>
          <span id="mensajes-al-usuario" class="oculto"></span>
        </div>
    
        
    
        <dialog id="modal">
          <img src="img/icono-de-atencion.png" alt="icono-de-atencion" width="50" height="50">
          <p id="mensaje-de-modal"></p>
          <button id="btn-cerrar-modal" class="boton-azul">OK</button>
        </dialog>
        
        <audio src="sounds/sorpresa.mp4" id="sonido-sorpresa"></audio>
        <audio src="sounds/sonido_presionar_tecla.mp4" id="sonido-presionar-tecla"></audio>
     
    </main>
    <footer>
        <a href="https://github.com/urivargas" target="_blank"><img src="/img/logo-github.png" alt="logo-github" class="logo-github"></a>
        <a href="https://www.linkedin.com/in/uriel-vargas-4b397223b/" target="_blank"><img src="/img/logo-linkedin.png" alt="logo-linkedin" class="logo-linkedin"></a>
        <a href="mailto:uriel.vargas.dev@gmail.com" target="_blank"><img src="/img/logo-mail.png" alt="logo-mail" class="logo-mail"></a>
        
        <a href="https://twitter.com/Urivargas" target="_blank"><p>&copy;Uriel Vargas</p></a>
    </footer>
    <script src='dibujar.js'></script>
    <script src="main.js"></script>
    <script src="botones.js"></script>
    <script src="ocultar-mostrarmsj.js"></script>
    
</body>
</html>
